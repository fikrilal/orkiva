services:
  postgres:
    image: postgres:16-alpine
    container_name: orkiva-postgres
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orkiva
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - orkiva_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orkiva"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  orkiva_postgres_data:
